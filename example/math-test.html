<html>
    <head>
        <title>Math Test</title>
        <link rel="stylesheet" type="text/css" href="../css/testr.css" />
    </head>

    <body>
        <script type="text/javascript" src="../testr.js"></script>
        <script type="text/javascript">
            // This function is broken and will fail some tests.
            function difference(x, y) {
                // This should be Math.abs(x - y);
                return x - y;
            }

            // This function behaves like it should.
            function sum(x, y) {
                return x + y;
            }

            var d = new Testr.Test("Difference"),
                s = new Testr.Test("Sum");

            d.add('difference( 3, 2 ) is 1', function() {
                this.assert(difference(3, 2) == 1);
            });

            d.add('difference( 2, 3) is 1', function() {
                this.assert(difference(2, 3) == 1);
            });

            d.add('difference( -3, 2 ) is 5', function() {
                this.assert(difference(-3, 2) == 5);
            });

            d.add('difference( 2, -3 ) is 5', function() {
                this.assert(difference(2, -3) == 5);
            });

            d.add('difference( -2, -3 ) is 1', function() {
                this.assert(difference(-2, -3) == 1);
            });

            d.add('difference( -3, -2 ) is 1', function() {
                this.assert(difference(-3, -2) == 1);
            });

            s.add('sum( 3, 2 ) is 5', function() {
                this.assert(sum(3, 2) == 5);
            });

            s.add('sum( 2, 3 ) is 5', function() {
                this.assert(sum(2, 3) == 5);
            });

            s.add('sum( -3, 2 ) is -1', function() {
                this.assert(sum(-3, 2) == -1);
            });

            s.add('sum( 2, -3 ) is -1', function() {
                this.assert(sum(2, -3) == -1);
            });

            s.add('sum( -2, -3 ) is -5', function() {
                this.assert(sum(-2, -3) == -5);
            });

            s.add('sum( -3, -2 ) is -5', function() {
                this.assert(sum(-3, -2) == -5);
            });

            document.body.appendChild(d.report());
            document.body.appendChild(s.report());
        </script>
    </body>
</html>
