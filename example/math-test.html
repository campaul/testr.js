<html>
    <head>
        <title>Math Test</title>
        <link rel="stylesheet" type="text/css" href="../css/testr.css" />
    </head>

    <body>
        <script type="text/javascript" src="../testr.js"></script>
        <script type="text/javascript">
            // This function is broken and will fail some tests.
            function difference(x, y) {
                // This should be Math.abs(x - y);
                return x - y;
            }

            // This function behaves like it should.
            function sum(x, y) {
                return x + y;
            }

            document.body.appendChild(new Testr.Test("Difference", {
                'difference( 3, 2 ) is 1': function() {
                    this.assert(difference(3, 2) == 1);
                },

                'difference( 2, 3) is 1': function() {
                    this.assert(difference(2, 3) == 1);
                },

                'difference( -3, 2 ) is 5': function() {
                    this.assert(difference(-3, 2) == 5);
                },

                'difference( 2, -3 ) is 5': function() {
                    this.assert(difference(2, -3) == 5);
                },

                'difference( -2, -3 ) is 1': function() {
                    this.assert(difference(-2, -3) == 1);
                },

                'difference( -3, -2 ) is 1': function() {
                    this.assert(difference(-3, -2) == 1);
                }
            }).report());
            
            document.body.appendChild(new Testr.Test("Sum", {
                'sum( 3, 2 ) is 5': function() {
                    this.assert(sum(3, 2) == 5);
                },

                'sum( 2, 3 ) is 5': function() {
                    this.assert(sum(2, 3) == 5);
                },

                'sum( -3, 2 ) is -1': function() {
                    this.assert(sum(-3, 2) == -1);
                },

                'sum( 2, -3 ) is -1': function() {
                    this.assert(sum(2, -3) == -1);
                },

                'sum( -2, -3 ) is -5': function() {
                    this.assert(sum(-2, -3) == -5);
                },

                'sum( -3, -2 ) is -5': function() {
                    this.assert(sum(-3, -2) == -5);
                }
            }).report());
        </script>
    </body>
</html>
